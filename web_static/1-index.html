<!DOCTYPE html>
<html lang=”en”>
<head>
  <title>Header and Footer Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #FF0000;
      height: 70px;
      width: 100%;
    }

    div {
      flex: 1;
    }

    footer {
      background-color: #00FF00;
      height: 60px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer p {
      margin: 0;
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <header></header>
  
  <div></div>
  
  <footer>
    <p>Best School</p>
  </footer>
</body>
</html>
